name: CI/CD Pipeline for DocuThinker App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

################################################################################
# 1 Â· Formatting & Lint ğŸ”§
################################################################################
jobs:
  formatting:
    name: "ğŸ”§ Format & Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - run: npm ci
      - run: npm run format
      - run: npm run lint

  ################################################################################
  # 2 Â· Backend & Frontend Tests (parallel) âœ… ğŸŒ
  ################################################################################
  backend-tests:
    name: "âœ… Backend Tests"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - run: cd backend && npm ci
      - run: cd backend && npm test

  frontend-tests:
    name: "ğŸŒ Frontend Tests"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - run: cd frontend && npm ci
      - run: cd frontend && npm test

  ################################################################################
  # 3 Â· Coverage ğŸ“Š
  ################################################################################
  coverage:
    name: "ğŸ“Š Coverage Artifacts"
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18 }
      - run: npm ci
      - run: cd backend && npm ci
      - run: cd frontend && npm ci
      - name: Backend coverage
        run: cd backend && npm test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
      - name: Frontend coverage
        run: cd frontend && npm test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  ################################################################################
  # 4 Â· Docker ğŸ³
  ################################################################################
  docker:
    name: "ğŸ³ Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: coverage
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push backend image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/docuthinker-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/docuthinker-backend:latest
      - name: Build & push frontend image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/docuthinker-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/docuthinker-frontend:latest

  ################################################################################
  # 5 Â· Deploy ğŸš€
  ################################################################################
  deploy:
    name: "ğŸš€ Deploy"
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Deploy backend to Render
        run: |
          echo "ğŸ”„ Deploying backend to Renderâ€¦"
          sleep 2
          echo "âœ… Backend deployed to Render!"
      - name: Deploy frontend to Vercel
        run: |
          echo "ğŸ”„ Deploying frontend to Vercelâ€¦"
          sleep 2
          echo "âœ… Frontend deployed to Vercel!"

  ################################################################################
  # 6 Â· All Done ğŸ‰
  ################################################################################
  complete:
    name: "ğŸ‰ All Done"
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - run: echo "ğŸ‰ CI/CD pipeline finished successfully â€“ all done!"
