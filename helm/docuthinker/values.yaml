replicaCount:
  frontend: 3
  backend: 3

image:
  frontend:
    repository: registry.example.com/docuthinker/frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  backend:
    repository: registry.example.com/docuthinker/backend
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/docuthinker-app-role"
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  frontend:
    type: ClusterIP
    port: 80
    targetPort: 3000
  backend:
    type: ClusterIP
    port: 80
    targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: docuthinker.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls:
    - secretName: docuthinker-tls
      hosts:
        - docuthinker.com

resources:
  frontend:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi
  backend:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

autoscaling:
  frontend:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  backend:
    enabled: true
    minReplicas: 2
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - docuthinker
          topologyKey: kubernetes.io/hostname

env:
  backend:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: DB_HOST
      valueFrom:
        secretKeyRef:
          name: database-credentials
          key: host
    - name: DB_PORT
      valueFrom:
        secretKeyRef:
          name: database-credentials
          key: port
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: database-credentials
          key: username
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: database-credentials
          key: password
    - name: DB_NAME
      valueFrom:
        secretKeyRef:
          name: database-credentials
          key: database
    - name: REDIS_HOST
      valueFrom:
        secretKeyRef:
          name: redis-credentials
          key: host
    - name: REDIS_PORT
      valueFrom:
        secretKeyRef:
          name: redis-credentials
          key: port
    - name: GOOGLE_AI_API_KEY
      valueFrom:
        secretKeyRef:
          name: api-keys
          key: google-ai-key
    - name: FIREBASE_API_KEY
      valueFrom:
        secretKeyRef:
          name: api-keys
          key: firebase-key

  frontend:
    - name: NODE_ENV
      value: "production"
    - name: REACT_APP_API_URL
      value: "https://docuthinker.com/api"

livenessProbe:
  backend:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  frontend:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

readinessProbe:
  backend:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  frontend:
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

postgresql:
  enabled: true
  auth:
    username: docuthinker
    password: changeme
    database: docuthinker
  primary:
    persistence:
      enabled: true
      size: 100Gi
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 1Gi

redis:
  enabled: true
  auth:
    enabled: true
    password: changeme
  master:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 53

pdb:
  frontend:
    enabled: true
    minAvailable: 1
  backend:
    enabled: true
    minAvailable: 2
