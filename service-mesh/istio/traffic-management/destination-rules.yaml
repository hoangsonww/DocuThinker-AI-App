# Istio Destination Rules
# Load balancing, circuit breaking, connection pooling, and TLS settings

---
# Frontend Destination Rule with subset definitions
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: frontend-dr
  namespace: docuthinker-prod
spec:
  host: frontend.docuthinker-prod.svc.cluster.local

  # Traffic policy for all subsets
  trafficPolicy:
    # Load balancing algorithm
    loadBalancer:
      consistentHash:
        httpCookie:
          name: user-session
          ttl: 3600s

    # Connection pool settings
    connectionPool:
      tcp:
        maxConnections: 1000
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 1024
        http2MaxRequests: 1024
        maxRequestsPerConnection: 100
        maxRetries: 3
        idleTimeout: 300s

    # Circuit breaker configuration
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
      consecutiveGatewayErrors: 5

    # TLS settings for mTLS
    tls:
      mode: ISTIO_MUTUAL

  # Version-based subsets
  subsets:
  - name: stable
    labels:
      version: v1
      track: stable

  - name: canary
    labels:
      version: v2
      track: canary
    trafficPolicy:
      loadBalancer:
        simple: LEAST_REQUEST

  - name: v2
    labels:
      version: v2
---
# Backend Destination Rule with advanced circuit breaking
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: backend-dr
  namespace: docuthinker-prod
spec:
  host: backend.docuthinker-prod.svc.cluster.local

  trafficPolicy:
    # Least request load balancing for better distribution
    loadBalancer:
      simple: LEAST_REQUEST
      localityLbSetting:
        enabled: true
        distribute:
        - from: us-east-1a/*
          to:
            "us-east-1a/*": 80
            "us-east-1b/*": 20
        - from: us-east-1b/*
          to:
            "us-east-1b/*": 80
            "us-east-1a/*": 20

    # Aggressive connection pooling for backend
    connectionPool:
      tcp:
        maxConnections: 2000
        connectTimeout: 10s
        tcpKeepalive:
          time: 3600s
          interval: 60s
          probes: 3
      http:
        http1MaxPendingRequests: 2048
        http2MaxRequests: 2048
        maxRequestsPerConnection: 50
        maxRetries: 5
        idleTimeout: 600s
        h2UpgradePolicy: UPGRADE

    # Strict circuit breaker for production stability
    outlierDetection:
      consecutive5xxErrors: 3
      consecutiveGatewayErrors: 3
      interval: 10s
      baseEjectionTime: 60s
      maxEjectionPercent: 30
      minHealthPercent: 70
      splitExternalLocalOriginErrors: true

    tls:
      mode: ISTIO_MUTUAL

  subsets:
  - name: stable
    labels:
      version: v1
      track: stable

  - name: canary
    labels:
      version: v2
      track: canary
    trafficPolicy:
      # More lenient settings for canary
      outlierDetection:
        consecutive5xxErrors: 5
        interval: 30s

  - name: v1
    labels:
      version: v1

  - name: v2
    labels:
      version: v2
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 500
        http:
          http2MaxRequests: 500
---
# PostgreSQL Destination Rule with TCP settings
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: postgresql-dr
  namespace: docuthinker-prod
spec:
  host: postgresql.docuthinker-prod.svc.cluster.local

  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN

    # Database-specific connection pooling
    connectionPool:
      tcp:
        maxConnections: 500
        connectTimeout: 5s
        tcpKeepalive:
          time: 7200s
          interval: 75s
          probes: 9

    # Less aggressive outlier detection for database
    outlierDetection:
      consecutive5xxErrors: 10
      interval: 60s
      baseEjectionTime: 120s
      maxEjectionPercent: 20

    tls:
      mode: ISTIO_MUTUAL
---
# Redis Destination Rule
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: redis-dr
  namespace: docuthinker-prod
spec:
  host: redis.docuthinker-prod.svc.cluster.local

  trafficPolicy:
    loadBalancer:
      consistentHash:
        useSourceIp: true

    connectionPool:
      tcp:
        maxConnections: 1000
        connectTimeout: 3s
        tcpKeepalive:
          time: 300s
          interval: 30s

    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 60s

    tls:
      mode: ISTIO_MUTUAL
---
# Egress traffic destination rule for external APIs
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: external-api-dr
  namespace: docuthinker-prod
spec:
  host: "*.external-api.com"

  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN

    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
      http:
        http1MaxPendingRequests: 256
        http2MaxRequests: 256
        maxRetries: 3

    outlierDetection:
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s

    # TLS for external services
    tls:
      mode: SIMPLE
      sni: external-api.com
