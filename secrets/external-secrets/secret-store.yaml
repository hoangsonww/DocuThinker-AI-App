apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.docuthinker.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "docuthinker"
          serviceAccountRef:
            name: "external-secrets"
            namespace: "external-secrets"
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docuthinker-database-credentials
  namespace: docuthinker-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: docuthinker/database/credentials
        property: username
    - secretKey: password
      remoteRef:
        key: docuthinker/database/credentials
        property: password
    - secretKey: host
      remoteRef:
        key: docuthinker/database/credentials
        property: host
    - secretKey: port
      remoteRef:
        key: docuthinker/database/credentials
        property: port
    - secretKey: database
      remoteRef:
        key: docuthinker/database/credentials
        property: database
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docuthinker-redis-credentials
  namespace: docuthinker-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: docuthinker/redis/credentials
        property: host
    - secretKey: port
      remoteRef:
        key: docuthinker/redis/credentials
        property: port
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docuthinker-api-keys
  namespace: docuthinker-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: api-keys
    creationPolicy: Owner
  data:
    - secretKey: google-ai-key
      remoteRef:
        key: docuthinker/api-keys/google-ai
        property: api_key
    - secretKey: firebase-key
      remoteRef:
        key: docuthinker/api-keys/firebase
        property: api_key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docuthinker-aws-secrets
  namespace: docuthinker-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: aws-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: docuthinker/production/secrets
