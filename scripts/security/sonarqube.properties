# SonarQube Configuration for DocuThinker

# Project identification
sonar.projectKey=docuthinker
sonar.projectName=DocuThinker AI Application
sonar.projectVersion=1.1.0

# Source code settings
sonar.sources=frontend/src,backend
sonar.tests=frontend/src,backend/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Coverage settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/*.config.js

# Language settings
sonar.language=js,ts
sonar.sourceEncoding=UTF-8

# Code quality rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*

# Ignore console.log in development
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/src/**/*.js

# Ignore complexity for test files
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.js

# Quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Analysis settings
sonar.scm.provider=git
sonar.scm.disabled=false
